<!DOCTYPE html lang = "en">
<head>
    <title>Rafe</title>
    <link rel="icon" href = "./img/onelife4.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <header>
            <img href="#home" src="./img/onelife4.png" class="logo">
            <ul>
                <li> <a href="#home">Home</a></li>
                <li> <a href="#projects">Projects</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </header>
        <section>
            <img src="./img/stars.png" id="stars">
            <img src="./img/moon.png" id="moon">
            <img src="./img/mountains_behind.png" id="mountains_behind">
            <h2 id="text">Rafe</h2>
            <a href="#sec" id="btn">Projects</a>
            <img src="./img/mountains_front.png" id="mountains_front">
        </section>
        <div class="projects" id="projects">
            <h2><span>P</span>rojects</h2>
        </div>

        <script>
            let stars = document.getElementById('stars')
            let moon = document.getElementById('moon')
            let mountains_behind = document.getElementById('mountains_behind')
            let text = document.getElementById('text')
            let btn = document.getElementById('btn')
            let mountains_front = document.getElementById('mountains_front')
            let header = document.getElementById('header')
            window.addEventListener('scroll', function() {
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 1.0 + 'px'
                mountains_behind.style.top = value * 0.5 + 'px'
                mountains_front.style.top = value * 0 + 'px'
                text.style.marginRight = value * 4 + 'px'
                btn.style.marginTop = value * 1.5 + 'px'
                header.style.marginTop = value * 1.5 + 'px'
            })
        </script>
    </body>
</head>
